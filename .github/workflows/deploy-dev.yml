name: Deploy to Development

on:
  workflow_run:
    workflows: ["CI - Test"]
    types:
      - completed
    branches: [ dev ]
  workflow_dispatch:

concurrency:
  group: deploy-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    environment: development
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build application (skip tests - already done in CI)
      run: ./gradlew build -x test

    - name: Stop existing dev application
      run: |
        PID=$(pgrep -f "spring.profiles.active=dev" || echo "")
        if [ ! -z "$PID" ]; then
          echo "ğŸ”„ Stopping existing dev application with PID: $PID"
          kill -15 $PID
          sleep 10
          if kill -0 $PID 2>/dev/null; then
            echo "âš ï¸ Forcefully killing dev application"
            kill -9 $PID
          fi
          echo "âœ… Dev application stopped"
        else
          echo "â„¹ï¸ No existing dev application found"
        fi

    - name: Deploy dev application
      run: |
        cd build/libs
        JAR_FILE=$(ls lv2-final-mission-*.jar | grep -v plain)
        echo "ğŸš€ Starting dev application: $JAR_FILE"
        nohup java -jar -Dspring.profiles.active=dev $JAR_FILE > dev-app.log 2>&1 &
        echo "âœ… Dev application deployed successfully"

    - name: Wait for application startup
      run: |
        echo "â³ Waiting for dev application to start..."
        sleep 15

    - name: Health check
      run: |
        echo "ğŸ” Starting health check for dev environment..."
        for i in {1..12}; do
          if curl -f http://localhost:8081/actuator/health; then
            echo "âœ… Dev health check passed!"
            echo "ğŸŒ Application available at: http://localhost:8081"
            exit 0
          else
            echo "â³ Health check attempt $i/12 failed, retrying in 5 seconds..."
            sleep 5
          fi
        done
        echo "âŒ Dev health check failed after 12 attempts"
        echo "ğŸ“‹ Checking application logs..."
        tail -50 build/libs/dev-app.log || echo "No logs available"
        exit 1

    - name: Deployment notification
      if: success()
      run: |
        echo "ğŸ‰ Development deployment completed successfully!"
        echo "ğŸ“Š Environment: Development"
        echo "ğŸŒ URL: http://localhost:8081"
        echo "ğŸ”§ Profile: dev"
        echo "ğŸ’¾ Database: H2 (In-memory)"
